<section class="dark:text-white text-slate-900 body-font relative" id="contact">
  <div class="container px-5 pb-8 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-7xl text-5xl text-center sm:mt-0 mb-0 font-medium">
       Contact <span class="text-blue-600">Me</span>
     </h1>
     <div class="flex mt-6 justify-center">
      <div class="w-16 h-1 rounded-full bg-indigo-500 inline-flex"></div>
    </div>
      <p class="lg:w-2/3 mx-auto mt-4 leading-relaxed text-base font-semibold">
        Let's Build Something Amazing - Tell Us Your Vision !</p>
    </div>

    <div class="lg:w-1/2 md:w-2/3 mx-auto">

      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-blue-600">Name</label>
            <input type="text" id="name" name="name" class="w-full dark:bg-gray-100 bg-slate-400 bg-opacity-50
             rounded border border-gray-300 dark:focus:border-indigo-500 focus:bg-white
              focus:ring-2 focus:ring-indigo-200 text-base outline-none focus:text-gray-700
               text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="email" class="leading-7 text-sm text-blue-600">Email</label>
            <input type="email" id="email" name="email" class="w-full dark:bg-gray-100
             bg-slate-400 bg-opacity-50
             rounded border border-gray-300 focus:border-indigo-500 focus:text-gray-700
            focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none
             text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <div class="p-2 w-full">
          <div class="relative">
            <label for="message" class="leading-7 text-sm text-blue-600">Message</label>
            <textarea id="message" name="message" class="w-full dark:bg-gray-100 bg-slate-400 bg-opacity-50
             rounded border border-gray-300 focus:border-indigo-500
            focus:bg-white focus:text-gray-700 focus:ring-2 focus:ring-indigo-200
               h-32 text-base
               outline-none  text-black py-1 px-3 resize-none leading-6
                transition-colors duration-200 ease-in-out"></textarea>
          </div>
        </div>
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-indigo-500 border-0
           py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send</button>
        </div>

      </div>
    </div>
  </div>
</section>
